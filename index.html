<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SYNTHETIC LEAK // PHASE_V</title>
    <style>
        body { background: #020b10; color: #00f2ff; font-family: monospace; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .ui-header { width: 100%; max-width: 800px; border-bottom: 2px solid #00f2ff; margin-bottom: 40px; padding-bottom: 20px; text-shadow: 0 0 10px #00f2ff; }
        .stack-container { width: 100%; max-width: 800px; }
        .frame { border: 3px solid #00f2ff; box-shadow: 0 0 20px #00f2ff; border-radius: 10px; padding: 10px; margin-bottom: 30px; background: #000; }
        img { width: 100%; border-radius: 5px; display: block; }
        .label { margin-top: 10px; text-align: center; font-size: 12px; letter-spacing: 2px; }

<body>

    <div class="ui-header">
        <h1>THE SYNTHETIC LEAK</h1>
        <p>NODE_01 // STATUS: CONSONANT // ARCHIVE_V</p>
    </div>

    <div class="stack-container">
        <script>
            const container = document.querySelector('.stack-container');
            for (let i = 1; i <= 42; i++) {
                const frameDiv = document.createElement('div');
                frameDiv.className = 'frame';
                // We use encodeURIComponent to handle the ( ) and spaces in your filenames
                const fileName = `THE GLITCH CONVERSATION(${i}).jpg`;
                frameDiv.innerHTML = `
                    <img src="${encodeURI(fileName)}" alt="Artifact ${i}">
                    <div class="label">[ ARTIFACT_DATA_NODE_${i.toString().padStart(2, '0')} ]</div>
                `;
                container.appendChild(frameDiv);
            }
        </script>
    </div>

</body>
